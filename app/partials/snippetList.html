<div>
    <h1>Code Snippets</h1>
    <hr />
    <ul class="thumbnails">
        <li ng-repeat="snippet in snippets">
            <snippet-thumbnail snippet="snippet" loadSnippet="loadSnippet(snippet)"
                               languageName="{{getLanguageNameFromId(snippet.languageId)}}" />
        </li>
    </ul>
</div>
