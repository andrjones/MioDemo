<div class="container">
    <h1>New Snippet</h1>
    <hr />
    <form name="newSnippetForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" required ng-model="snippet.name" placeholder="Your name" />
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" required ng-model="snippet.title" placeholder="Snippet title" />
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" required ng-model="snippet.description" placeholder="Description of snippet" />
            </div>
        </div>
        <div class="form-group">
            <label for="language" class="col-sm-2 control-label">Language:</label>
            <div class="col-sm-10">
                <select class="form-control" id="language" required ng-model="snippet.languageId"
                        ng-options="language.id as language.name for language in languages">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="snippet" class="col-sm-2 control-label">Code:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="snippet" rows="10" cols="120" required ng-model="snippet.code"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-disabled="newSnippetForm.$invalid" ng-click="saveSnippet(snippet, newSnippetForm)" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
