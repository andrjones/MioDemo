<div class="container">
    <h1>New Snippet</h1>
    <hr />
    <form name="newSnippetForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter your name" />
            </div>
        </div>
        <div class="form-group">
            <label for="snippet" class="col-sm-2 control-label">Code:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="snippet" rows="10" cols="120" ng-model="code"></textarea>
            </div>
        </div>
    </form>
</div>
