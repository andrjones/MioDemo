<div class="container">
    <h1>New Snippet</h1>
    <hr />
    <form name="newSnippetForm" role="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter your name" />
        </div>
        <div class="form-group">
            <label for="snippet">Code:</label>
            <textarea class="form-control" rows="10" cols="120" ng-model="code"></textarea>
        </div>
    </form>
</div>
